<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskia Navbar</title>
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- Fontawesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script defer src="../js/script.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <h2><i class="fa-solid fa-list-check"></i>  Taskia</h2>
        </div>
        <ul class="side-menu top">
            <li><a href="#">Overview</a></li>
            <li><a href="#">My profil</a></li>
            <li class="active">
                <a href="#">Manage Task</a>
            </li>
            <li><a href="#">Rewards</a></li>
            <li><a href="#">All Customs</a></li>
        </ul>
        <div class="divider"></div>
        <ul class="menu">
            <li><a href="#">Settings</a></li>
            <li><a href="#">Help Center</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </div>

    <div class="content">
        <header>
            <input type="text" placeholder="Search by report name...">
            <div class="user-info">
                <span>Howdy, Jannellia</span>
                <img src="user-avatar.jpg" alt="User Avatar">
            </div>
        </header>
        <main>
            <h1>Manage Task</h1>
            <p>Set the goals to grow your company</p>
        </main>
    </div>

</body>
</html>
